name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: jobtracker
          POSTGRES_PASSWORD: jobtracker
          POSTGRES_DB: jobtracker
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U jobtracker"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://jobtracker:jobtracker@localhost:5432/jobtracker?schema=public
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ci_secret_change_me

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Prisma generate + migrate
        run: |
          npx prisma generate
          npx prisma migrate deploy

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: web

      - name: E2E
        run: npm run test:e2e
